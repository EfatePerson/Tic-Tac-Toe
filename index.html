<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
  <div class="main-container">
    <p class="js-display-result display-result"></p>
    <div class="js-line ">
</div>
    <div class="grid">
      <button class="cell1 js-cell-1"></button>
  
      <button class="cell2 js-cell-2"></button>
  
      <button class="cell3 js-cell-3"></button>
  
      <button class="cell4 js-cell-4"></button>
  
      <button class="cell5 js-cell-5"></button>
  
      <button class="cell6 js-cell-6"></button>
  
      <button class="cell7 js-cell-7"></button>
  
      <button class="cell8 js-cell-8"></button>
  
      <button class="cell9 js-cell-9"></button>
  
    </div>
    <button class="js-reset-button reset-button">Reset game</button>
  </div>



  <script src="main.js">
   
  </script>
</body>
</html>
